name: PR Checks
on: [push, pull_request]
jobs:
  install-node-modules:
    name: Install node_modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm

      - name: Validate cache
        run: npm ci

  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm
      - name: install
        run: npm ci
      - name: test
        run: npm run test

  lint:
    name: Run Lints
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm
      - name: install
        run: npm ci
      - name: test
        run: npm run lint

  prettier:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 10.x
          cache: npm
      - name: install
        run: npm ci
      - name: test
        run: npm run format:check
