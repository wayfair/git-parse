name: PR Checks
on: [push, pull_request]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 10
      - run: npm install
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
  check-formatting:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run format:check
