name: PR Checks
on: [push, pull_request]
jobs:
  install-node-modules:
    name: Install node_modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn
      - name: Validate cache
        run: yarn install --frozen-lockfile

  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn
      - name: install
        run: yarn install --frozen-lockfile
      - name: test
        run: yarn test

  lint:
    name: Run Lints
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn
      - name: install
        run: yarn install --frozen-lockfile
      - name: lint
        run: yarn lint

  prettier:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: install-node-modules

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn
      - name: install
        run: yarn install --frozen-lockfile
      - name: format-check
        run: yarn format:check
